<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../static/css/testing.css">
<title>File to input data to DB</title>
</head>
<body>
	<div>
		<h3>Place to create new match</h3>
		<form action="#" th:action="@{/save}" method="post"
			th:object="${match}">
			<div class="form-group">
				<label>Home Team</label> <input th:field="*{homeTeam}">
			</div>
			<div class="form-group">
				<label>Away Team</label> <input th:field="*{awayTeam}">
			</div>
			<div class="form-group">
				<label>Home Team Score</label> <input th:field="*{homeTeamScore}">
			</div>
			<div class="form-group">
				<label>Away Team Score</label> <input th:field="*{awayTeamScore}">
			</div>
			<div class="form-group">
				<label>Date Of Game (DD-MM-RRRR)</label> <input
					type="datetime-local" th:field="*{dateOfGame}">
			</div>
			<div class="form-group">
				<label>Attendance</label> <input th:field="*{attendance}">
			</div>
			<div class="form-group">
				<label>Competition ID</label> <input th:field="*{competition.id}">
			</div>
			<input type="submit" value="Add Game" />
		</form>
	</div>
</body>
</html>
