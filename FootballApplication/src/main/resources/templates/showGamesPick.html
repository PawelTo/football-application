<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../static/css/testing.css"
	th:href="@{/css/testing.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<title>Select game and file format to save</title>
</head>
<body>
	<h1>The Biggest score:</h1>
	<h5>Text with scores</h5>
	<button type="button" onclick="getDataFromHTML(5,6,7)"
		th:onclick="'javascript:getDataFromHTML(\''+ ${game} + '\');'">Check
		the highest score</button>
	<p id="description">
	<p>
	<div id="tabela">
		<h1>Results in table</h1>
		<form action="#" th:action="@{/saveGamesToFile}" method="post">
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>Home Team</th>
						<th>Date Of Game</th>
						<th>Away Team</th>
						<th>Home Team Goals</th>
						<th>Away Team Goals</th>
						<th>Attendance</th>
						<th>Competition Name</th>
						<th>To Save</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m : ${game}">
						<td th:text="${m.homeTeam.ClubName}">Random Text</td>
						<td th:text="${m.dateOfGame}">Random Text2</td>
						<!--
					Try to change date format
					 <td th:text="${#temporals.format(m.dateOfGame,'dd-MM-yyyy')}">Random Text2</td>
					 -->
						<td th:text="${m.awayTeam.ClubName}"></td>
						<td th:text="${m.homeTeamScore}"></td>
						<td th:text="${m.awayTeamScore}"></td>
						<td th:text="${m.attendance}"></td>
						<td th:text="${m.competition.CompetitionName}"></td>
						<td><input type="checkbox" name="id" th:value="${m.id}"></td>
				</tbody>
			</table>
			<!-- Place to select file type -->
			<div class="container">
				<div class="row">
					<div class="col-8">
						<label for="fileKindSelect">Select type of file to save:</label> <select
							class="form-control" name="fileKind">
							<option value="csv">csv</option>
							<option value="txt">txt</option>
							<option value="xlsx">xlsx</option>
							<option value="XML">XML</option>
						</select>
					</div>
					<div class="col-4">
						<button type="submit" class="btn btn-success">Save To
							File</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div>
		<h5>Text with scores</h5>
		<button class="btn btn-info" id="infoButton">Second button - INFO</button>
		<button class="btn btn-info" id="changeButton">Change button - INFO</button>
		<button class="btn btn-primary" id="insertButton">Insert button - INFO</button>
		<p id="tooltip">
		<p>
	</div>

	<!-- Only scripts -->
	<script th:src="@{/js/countGoals.js}" src="../static/js/countGoals.js" type="module"></script>
	<!-- Script to test adding function to element in seperate file
	type module enable to import function from one file to another-->
	<script th:src="@{/js/addingFunctionToFile.js}"
		src="../static/js/addingFunctionToFile.js" type="module"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
